<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexHome Masdar - Face AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
    <style>
        body { font-family: 'Outfit', sans-serif; background: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .ai-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
        #video-container { position: relative; border-radius: 2rem; overflow: hidden; border: 4px solid #334155; }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto space-y-8">
        <!-- Header -->
        <header class="flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg ai-glow">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-black tracking-tight">NEXHOME <span class="text-blue-500 italic">CORE</span></h1>
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Face Intelligence System</p>
                </div>
            </div>
            <div class="text-right">
                <p id="timer" class="text-sm font-mono text-blue-400">00:00:00</p>
                <p class="text-[9px] text-slate-500 font-bold uppercase">System Uptime</p>
            </div>
        </header>

        <!-- Main View -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Camera Section -->
            <div class="lg:col-span-2 space-y-4">
                <div id="video-container" class="aspect-video bg-black shadow-2xl">
                    <video id="webcam" autoplay muted playsinline class="w-full h-full object-cover opacity-80"></video>
                    <canvas id="overlay"></canvas>
                    
                    <div class="absolute top-6 left-6">
                        <div id="ai-badge" class="px-4 py-2 rounded-full glass flex items-center gap-3 border-blue-500/30">
                            <div class="w-2 h-2 bg-blue-500 rounded-full animate-ping"></div>
                            <span id="ai-status" class="text-[10px] font-black uppercase tracking-wider">Menunggu Sinkronisasi...</span>
                        </div>
                    </div>
                </div>

                <div class="glass p-6 rounded-2xl flex items-center justify-between">
                    <div>
                        <h2 class="text-sm font-bold">Detektor Wajah Masdar</h2>
                        <p class="text-xs text-slate-400">Model: face_recognition_model.bin</p>
                    </div>
                    <div id="detection-count" class="text-2xl font-black text-blue-500">0</div>
                </div>
            </div>

            <!-- Settings Section -->
            <div class="space-y-6">
                <div class="glass p-8 rounded-3xl space-y-6">
                    <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest">Konfigurasi Model</h3>
                    
                    <div class="space-y-4">
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-blue-400 uppercase ml-1">URL model.json (GitHub)</label>
                            <input type="text" id="model-url" placeholder="Paste Link Raw Di Sini..." 
                                   class="w-full bg-slate-800/50 p-4 rounded-xl text-xs font-bold border border-slate-700 focus:border-blue-500 outline-none transition-all">
                        </div>
                        
                        <button onclick="syncModel()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-black text-xs transition-all shadow-lg active:scale-95">
                            HUBUNGKAN MODEL
                        </button>
                    </div>

                    <div class="pt-6 border-t border-slate-700">
                        <h4 class="text-[10px] font-black text-slate-500 uppercase mb-4 tracking-widest">Aktivitas Terakhir</h4>
                        <div id="logs" class="space-y-3 h-48 overflow-y-auto pr-2 custom-scrollbar">
                            <div class="text-[10px] text-slate-500 italic">Sistem siap menerima model...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let model, video, canvas, ctx;

        async function init() {
            video = document.getElementById('webcam');
            canvas = document.getElementById('overlay');
            ctx = canvas.getContext('2d');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                pushLog("Kamera tidak terdeteksi!");
            }
        }

        window.syncModel = async () => {
            let url = document.getElementById('model-url').value.trim();
            if (!url) return;

            // Auto-fix GitHub link to RAW
            if (url.includes("github.com") && !url.includes("raw.githubusercontent.com")) {
                url = url.replace("github.com", "raw.githubusercontent.com").replace("/blob/", "/");
                document.getElementById('model-url').value = url;
            }

            document.getElementById('ai-status').innerText = "MENGUNDUH BOBOT...";
            pushLog("Menyambungkan ke GitHub...");

            try {
                model = await tf.loadLayersModel(url);
                document.getElementById('ai-status').innerText = "SISTEM AKTIF";
                pushLog("Model & .bin berhasil tersinkronisasi.");
                startDetection();
            } catch (e) {
                document.getElementById('ai-status').innerText = "ERROR 404 / CORS";
                pushLog("Error: Pastikan model.json & .bin ada di folder yang sama.");
                console.error(e);
            }
        };

        async function startDetection() {
            if (!model) return;

            const img = tf.browser.fromPixels(video);
            const input = tf.image.resizeBilinear(img, [150, 150]).toFloat().div(255).expandDims();
            
            const prediction = await model.predict(input).data();
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Jika prediksi menunjukkan adanya wajah
            if (prediction[0] > 0.5) {
                document.getElementById('detection-count').innerText = "1";
                
                // Animasi Frame Deteksi
                ctx.strokeStyle = "#3b82f6";
                ctx.lineWidth = 4;
                ctx.setLineDash([15, 5]);
                ctx.strokeRect(canvas.width/4, canvas.height/4, canvas.width/2, canvas.height/2);
                
                ctx.fillStyle = "#3b82f6";
                ctx.font = "bold 14px Outfit";
                ctx.fillText("WAJAH TERDETEKSI", canvas.width/4, canvas.height/4 - 10);

                if (Math.random() > 0.99) pushLog("Verifikasi wajah berhasil.");
            } else {
                document.getElementById('detection-count').innerText = "0";
            }

            img.dispose();
            input.dispose();
            requestAnimationFrame(startDetection);
        }

        function pushLog(msg) {
            const logs = document.getElementById('logs');
            const log = document.createElement('div');
            log.className = "flex justify-between items-center text-[10px] font-bold py-2 border-b border-slate-800";
            log.innerHTML = `<span class="text-slate-300">> ${msg}</span><span class="text-slate-600">${new Date().toLocaleTimeString()}</span>`;
            logs.prepend(log);
        }

        setInterval(() => {
            document.getElementById('timer').innerText = new Date().toLocaleTimeString();
        }, 1000);

        window.onload = init;
    </script>
</body>
</html>
